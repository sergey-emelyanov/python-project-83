{% extends 'base.html' %}

{% block h1 %}Сайт:{{name}} {% endblock %}
{% block content %}

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{id}}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{name}}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{date_of_insert}}</td>
        </tr>
      </tbody>
    </table>
  </div>


{% endblock %}
