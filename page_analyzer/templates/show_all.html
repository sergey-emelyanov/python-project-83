{% extends 'base.html' %}

{% block h1 %}Сайты{% endblock %}
{% block content %}


<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        </thead>
        <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('show_one', id=url[0])}}">{{url.name}}</a></td>
            <td>{{ url.created_at }}</td>
            <td>{{ url.status_code }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
